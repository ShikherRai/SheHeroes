<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanya - Women Safety Chatbot</title>
  <link rel="stylesheet" href="Tanya.css">
</head>
<body>

  <div class="chat-container">
    <div id="chat-box">
      <div id="chat-output">
        <div class="bot-message">Hello, I am Tanya. How can I assist you today?</div>
      </div>
    </div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
    <button id="voice-btn">🎙️ Speak</button>
  </div>

  <script src="Tanya.js"></script>
</body>
</html>
