<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Women Safety Tools - Ensure your safety with tools for emergency situations.">
  <meta name="keywords" content="Women Safety, SOS, Emergency">
  <title>Women Safety Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F4F7F6;
      color: #333;
    }

    header {
      background-color: #FF6F61;
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      padding: 40px 20px;
      text-align: center;
      gap: 30px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 20px;
      max-width: 350px;
      margin: 0 auto;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.8rem;
      margin: 20px 0;
    }

    .card p {
      color: #777;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .card button {
      background-color: #FF6F61;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card button:hover {
      background-color: #FF7F50;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>Women Safety Tools</header>
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src="location.jpg" alt="Location">
      <h2>Location Monitoring</h2>
      <p>Track your real-time location and share it with loved ones for safety.</p>
      <button>Track Location</button>
    </div>
    <!-- Card 2 -->
    <div class="card">
      <img src="sos.jpg" alt="SOS">
      <h2>Emergency SOS</h2>
      <p>Activate SOS alert to notify authorities instantly during an emergency.</p>
      <button>Activate SOS</button>
    </div>
    <!-- Card 3 -->
    <div class="card">
      <img src="contact.jpg" alt="Contacts">
      <h2>Emergency Contacts</h2>
      <p>Store emergency contact information for quick access during crises.</p>
      <button>View Contacts</button>
    </div>
  </div>
</body>
</html>
